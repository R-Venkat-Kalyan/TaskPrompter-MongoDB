<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Tailwind css -->
	<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Favicons -->
	<link href="timeline.png" rel="icon">
	<title>Dashboard</title>

	<style>
		body {
			background: #33CCCC;
			/* Fallback */
			animation: color 7s infinite linear;
			position: fixed;

		}

		@keyframes color {
			0% {
				background: #33CCCC;
			}

			20% {
				background: #33CC36;
			}

			40% {
				background: #B8CC33;
			}

			60% {
				background: #FCCA00;
			}

			80% {
				background: #33CC36;
			}

			100% {
				background: #33CCCC;
			}
		}

		.card {
			background-color: #fff;
			border-radius: 1rem;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			transition: transform 0.3s ease-in-out;
			width: 80%;
			margin: 2rem auto;
		}

		.card:hover {
			transform: scale(1.05);
		}

		.circle-image {
			/* border-radius: 50%; */
			overflow: hidden;
			margin: 1rem auto;
			/* Added space from the top */
			width: 100px;
			/* Set a fixed width */
			height: 100px;
			/* Set a fixed height */
			position: relative;
		}

		.circle-image img {
			width: 100%;
			/* Make the image fill the container */
			height: 100%;
			/* Make the image fill the container */
			object-fit: cover;
			/* Ensure the entire image is visible */
		}

		.content {
			text-align: center;
			padding: 1.5rem;
		}

		.dropdown-item:hover {
			color: blueviolet;
		}
	</style>
</head>

<body>
	<!-- Image and text -->
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">
			<img src="timeline.png" width="30" height="30" class="d-inline-block align-top" alt="">
			TaskPrompter
		</a>
		<form class="form-inline">
			<div class="dropdown" style="margin-right: 20px;">
				<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<i class="fa fa-user-circle-o" style="color:greenyellow"></i> <span th:text="${userName}"></span>
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="/updateProfile"><i class="fa fa-user-circle-o"></i> Profile</a>
					<a class="dropdown-item" href="/"><i class="fa fa-home"></i> Home</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="/logout"><i class="fa fa-sign-out"></i> Log out</a>
				</div>
			</div>
		</form>
	</nav>
	<div class="min-h-screen flex justify-center items-center py-20">
		<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
			<!-- Card 1: Add Task -->
			<div class="card overflow-hidden">
				<div class="circle-image">
					<div class="inner-ring"></div>
					<img src="add.png" alt="Add Task">
				</div>
				<div class="content">
					<h3 class="mb-3 text-xl font-bold text-indigo-600">Add Task</h3>
					<p class="text-gray-800 text-base">
						Easily add new tasks to your schedule. It's quick, simple, and free!
					</p>
					<br>
					<a href="/addTask">
						<button type="button"
							class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
							Task</button>
					</a>
				</div>
			</div>

			<!-- Card 2: View Tasks -->
			<div class="card overflow-hidden">
				<div class="circle-image">
					<div class="inner-ring"></div>
					<img src="checklist.png" alt="View Tasks">
				</div>
				<div class="content">
					<h3 class="mb-3 text-xl font-bold text-indigo-600">View Tasks</h3>
					<p class="text-gray-800 text-base">
						Explore all your scheduled tasks at a glance. Keep organized effortlessly!
					</p>
					<br>
					<a href="/tasks">
						<button type="button"
							class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">View
							Tasks</button>
					</a>
				</div>
			</div>

			<!-- Card 3: Update Tasks -->
			<div class="card overflow-hidden">
				<div class="circle-image">
					<div class="inner-ring"></div>
					<img src="evaluation.png" alt="Update Tasks">
				</div>
				<div class="content">
					<h3 class="mb-3 text-xl font-bold text-indigo-600">Update Tasks</h3>
					<p class="text-gray-800 text-base">
						Enhance your scheduled tasks with our Intermediate update features.
					</p>
					<br>
					<a href="/editTasks">
						<button type="button"
							class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update
							Tasks</button>
					</a>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
