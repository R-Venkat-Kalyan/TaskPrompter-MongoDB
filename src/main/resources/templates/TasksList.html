<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tasks</title>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome 5 CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Favicons -->
	<link href="timeline.png" rel="icon">
	<style>
		body {
			background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
			background-repeat: no-repeat;
			background-size: cover;
			margin: 0;
			padding: 0;
			min-height: 100vh;
			background-attachment: fixed;

		}

		.table-container {
			max-width: 800px;
			margin: 50px auto;
			background-color: #ffffff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.table-container h2 {
			text-align: center;
			color: #007bff;
		}

		.table-container table {
			width: 100%;
			margin-top: 20px;
		}

		.table-container th {
			text-align: center;
			background-color: #343a40;
			color: #ffffff;
			border-color: #343a40 !important;
		}

		.table-container th i {
			margin-left: 5px;
		}

		.table-container td {
			text-align: center;
		}

		.table-container tbody tr:hover {
			background-color: #f0f8ff;
		}

		.dropdown-item:hover {
			color: blueviolet;
		}
	</style>

	<th:block th:if="${successMessage}">
		<script th:inline="javascript">
			/*<![CDATA[*/
			window.onload = function () {
				alert(/*[[${successMessage}]]*/ '');
			};
      /*]]>*/
		</script>
	</th:block>
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">
			<img src="timeline.png" width="30" height="30" class="d-inline-block align-top" alt="">
			TaskPrompter
		</a>
		<div class="dropdown" style="margin-right: 20px;">
			<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
				data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<i class="fa fa-user-circle-o" style="color:greenyellow"></i> <span th:text="${userName}"></span>
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" href="/updateProfile"><i class="fa fa-user-circle-o"></i> Profile</a>
				<a class="dropdown-item" href="/user"><i class="fa fa-external-link"></i> Dashboard</a>
				<a class="dropdown-item" href="/"><i class="fa fa-home"></i> Home</a>
				<div class="dropdown-divider"></div>
				<a class="dropdown-item" href="/logout"><i class="fa fa-sign-out"></i> Log out</a>
			</div>
		</div>
	</nav>

	<div class="table-container">
		<h2>Your Tasks</h2>
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead class="table-dark">
					<tr>
						<th scope="col">S.no <i class="fas fa-sort"></i></th>
						<th scope="col">Task <i class="fas fa-tasks"></i></th>
						<th scope="col">Date <i class="far fa-calendar-alt"></i></th>
						<th scope="col">Time <i class="far fa-clock"></i></th>
						<th scope="col">Status <i class="fas fa-info-circle"></i></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="l, rowStat : ${lists}">
						<td th:text="${rowStat.index + 1}"></td>
						<td th:text="${l.text}"></td>
						<td th:text="${l.date}"></td>
						<td th:text="${l.time}"></td>
						<td th:text="${l.status}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Bootstrap 5 and Popper.js JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
</body>

</html>
